<!DOCTYPE html>
<html lang="en-US">
	<head>
		<link href="css/styles.css" rel="stylesheet" type="text/css">
		<script src="js/scripts.js"></script>
		<title>Voting Information</title>
	</head>
	<body>
		<div>
			<form>
				<label for="age">Before you can vote, we need to verify if you are at least 18 years of age before we can show you more voting information. What is your age?</label>
				<input id="age" type="number">
				<button type="submit">Submit!</button>
			</form>

			<div id="vote" class="hidden">
				<h1>Voting Information</h1>

				<h2>Register to vote</h2>
				<p><a href="https://www.usa.gov/register-to-vote">Click here</a> to register to vote.</p>
			</div>
		</div>
	</body>
</html>
